<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        /* Hide the "choose file" text */
        
        input[type="file"]::file-selector-button {
            visibility: hidden;
            height: 0;
        }
        /* Style the upload button */
        
        .upload-btn {
            display: inline-block;
            padding: 8px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #FF69B4;
            /* change to pink */
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            margin-right: 10px;
            /* Add margin to separate from dehaze button */
        }
        
        .upload-btn:hover {
            background-color: #43a047;
        }
        /* Style the dehaze button */
        /* Style the Dehaze my image button */
        
        .dehaze-btn {
            display: inline-block;
            padding: 8px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #FF6600;
            /* change to orange */
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        
        .dehaze-btn:hover {
            background-color: #e53935;
        }
        
        .btns {
            text-align: center;
        }
    </style>

</head>

<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="index.html">Dehazing Web App</a>&nbsp;&nbsp;&nbsp;<a href="index.html" style="font-size:medium; margin-right:auto">Home</a>

            </div>
            <ul style="margin-top: 20px;">
                <li><a href="#">Clemente</a></li>
                <li><a href="#">Olonan</a></li>
                <li><a href="#">Villarama</a></li>
            </ul>

        </div>
    </nav>
    <div class="img"></div>
    <div class="center">
        <div class="title">Image Dehazing</div>
        <div class="sub_title">Try It Now!</div>
        <div class="btns">
            <form action="/process_image" method="post" enctype="multipart/form-data">
                <label for="image" class="upload-btn">
                    <i class="fas fa-upload"></i>
                    Upload
                </label>
                <input type="file" id="image" name="image" class="file-upload-input" />
                <input type="submit" name="submit" value="Dehaze My Image" class="dehaze-btn" />
            </form>
        </div>
    </div>
</body>

</html>
